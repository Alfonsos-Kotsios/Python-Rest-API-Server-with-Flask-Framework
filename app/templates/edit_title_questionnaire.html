<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Αλλαγή Τίτλου Ερωτηματολογίου</title>
  
</head>
<body>
  <nav class="navbar">
    <a class="nav-link" href="{{ url_for('home') }}">🏠 Αρχική</a>
    <a class="nav-link" href="{{ url_for('get_questionnaires') }}">📄 Ερωτηματολόγια</a>
    {% if session.username %}
      <span class="nav-user">👤 {{ session.username }}</span>
      <a class="nav-link" href="{{ url_for('logout') }}">🚪 Έξοδος</a>
    {% else %}
      <a class="nav-link" href="{{ url_for('login') }}">🔐 Είσοδος</a>
    {% endif %}
  </nav>

  <div class="container">
    <h1 class="questionnaire-title">Αλλαγή Τίτλου Ερωτηματολογίου</h1>

   

    <form method="POST" action="{{ url_for('edit_questionnaire_title', questionnaire_id=questionnaire_id) }}">
      <div class="question-block">
        <label for="new_title">Νέος Τίτλος:</label>
        <input type="text" id="new_title" name="new_title" required>
      </div>
      <button type="submit">Αποθήκευση</button>
    </form>
  </div>
</body>
</html>
