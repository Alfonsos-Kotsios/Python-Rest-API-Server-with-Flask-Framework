<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Σφάλμα</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
  <link rel="stylesheet" href="../static/css/home.css">
</head>
<body class="body">

  <nav class="navbar">
    <a class="nav-link" href="{{ url_for('home') }}">🏠 Αρχική</a>
    <a class="nav-link" href="{{ url_for('get_questionnaires') }}">📄 Προβολή Ερωτηματολογίων</a>
    {% if session.username %}
      <span class="nav-user">👤 {{ session.username }}</span>
      <a class="nav-link" href="{{ url_for('logout') }}">🚪 Έξοδος</a>
      <a class="nav-link">🔑Αλλαγή Κωδικού</a>
      <a class="nav-link" >🛠️ Κατασκευη Ερωτηματολογίου</a>
      <a class="nav-link" >🔍 Προβολή Ερωτηματολογίων Φοιτητή</a>
    {% else %}
      <a class="nav-link" href="{{ url_for('login') }}">🔐 Είσοδος</a>
    {% endif %}
  </nav>

  <div class="error-container">
    <h1 class="error-title">❌ Σφάλμα</h1>
    <p class="error-message">{{ message }}</p>
    <a class="back-link" href="{{ url_for('get_questionnaires') }}">⬅ Επιστροφή στα ερωτηματολόγια</a>
  </div>

</body>
</html>
